<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img#FlowerRight{
            float: right;
        }
        img#FlowerLeft{
            float: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Float Right</h2>
    <p>The CSS float property controls the positioning and formatting of content on the page.This exercise shows the concept of left and right</p>
    <p>
        <img id="FlowerRight" src="Flower Image.png" alt="tree" style="width: 100px;height: 100px;">
        <img id="FlowerLeft"  src="Flower Image.png" alt="tree" style="width: 100px;height: 100px;">
        this is a dumy content use to understand float
    </p>
    
</body>
</html>
